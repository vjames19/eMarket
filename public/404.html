<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Page Not Found :(</title>
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <!--<link rel="stylesheet" type="text/css" href="common/css/404.css">-->
  <!-- WARNING: express.sendFile doesn't work well if style not here -->
  <style>
    ::-moz-selection {
      background: #B3D4FC;
      text-shadow: none;
    }

    ::selection {
      background: #B3D4FC;
      text-shadow: none;
    }

    html {
      padding: 30px 10px;
      font-size: 20px;
      line-height: 1.4;
      color: #737373;
      background: #F0F0F0;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }

    html,
    input {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    body {
      max-width: 500px;
      _width: 500px;
      padding: 30px 20px 50px;
      border: 1px solid #B3B3B3;
      border-radius: 4px;
      margin: 0 auto;
      box-shadow: 0 1px 10px #A7A7A7, inset 0 1px 0 #FFFFFF;
      background: #FCFCFC;
    }

    h1 {
      margin: 0 10px;
      font-size: 50px;
      text-align: center;
    }

    h1 span {
      color: #BBBBBB;
    }

    h3 {
      margin: 1.5em 0 0.5em;
    }

    p {
      margin: 1em 0;
    }

    ul {
      padding: 0 0 0 40px;
      margin: 1em 0;
    }

    .container {
      max-width: 380px;
      _width: 380px;
      margin: 0 auto;
    }

    input::-moz-focus-inner {
      padding: 0;
      border: 0;
    }

    a {
      color: inherit;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Not found <span>:(</span></h1>
  <p>Sorry, but the page you were trying to view does not exist.</p>
  <p>It looks like this was the result of either:</p>
  <ul>
    <li>a mistyped address</li>
    <li>an out-of-date link</li>
  </ul>
  <h2>Other things to try:</h2>
  <ul>
    <li><a href="" id="404-redirect">Go to Login page</a></li>
  </ul>
  <script type="application/javascript">
    $('#404-redirect').attr('href', window.location.protocol + '//' + window.location.host);
  </script>
</div>
</body>
</html>
