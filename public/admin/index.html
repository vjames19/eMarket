<body ng-app="eMarketApp" ng-controller="MainCtrl">
<!-- Login -->
<div data-role="page" data-theme="a" id="index-page">

  <div data-role="header" data-position="fixed" data-theme="b">
    <h1>Administrator</h1>
  </div>

  <div data-role="content">
    <form data-ajax="false" ng-submit="logIn()">
      <div class="form-pad">
        <h3>Admin, Please Sign In</h3>
        <label for="username" class="ui-hidden-accessible">Username:</label>
        <input name="username" id="username" value="" placeholder="username" data-theme="b" type="text"
               ng-model="username">
        <label for="password" class="ui-hidden-accessible">Password:</label>
        <input name="password" id="password" value="" placeholder="password" autocomplete="off" data-theme="b"
               type="password" ng-model="password">
        <!--<a href="#index-page" data-role="button" data-icon="check" data-direction="reverse">Submit</a>-->
        <button type="submit" data-theme="b" data-icon="check">Sign in</button>
      </div>
    </form>
  </div>

  <div data-role="popup" id="loginError">
    <p>Incorrect username or password</p>
  </div>

  <div data-role="footer" data-theme="b" class="footer">
    <h1>
      <!--<a href="/" data-ajax="false" data-rel="external">User</a>-->
    </h1>
  </div>

</div>
