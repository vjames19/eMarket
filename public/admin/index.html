<body ng-app="eMarketApp" ng-controller="MainCtrl">
<!-- Login -->
<div data-role="page" data-theme="a" id="index-page">

  <div data-role="header" data-position="fixed" data-theme="b">
    <h1>Administrator</h1>
  </div>

  <div data-role="content" data-theme="a">
    <form name="indexForm" ng-submit="logIn()" data-ajax="false">
      <div class="form-pad">
        <h3>Admin, Please Sign In</h3>
        <label for="index-username" class="ui-hidden-accessible">Username:</label>
        <input type="text" name="indexUsername" id="index-username"
               placeholder="username" maxlength="16" data-theme="b"
               ng-model="username" ng-pattern="patternUsername" ng-required="false">
        <div ng-show="indexForm.indexUsername.$error.pattern" class="labelError">
          <strong><em>Wrong Format.</em></strong>
        </div>
        <label for="index-password" class="ui-hidden-accessible">Password:</label>
        <input type="password" name="indexPassword" id="index-password" autocomplete="off"
               placeholder="password" maxlength="40" data-theme="b"
               ng-model="password" ng-pattern="patternPassword" ng-required="false">
        <div ng-show="indexForm.indexPassword.$error.pattern" class="labelError">
          <strong><em>Wrong Format.</em></strong>
        </div>
        <hr/>
        <button type="submit" data-icon="check" data-theme="b" ng-class="">Sign in</button>
      </div>
    </form>
  </div>

  <div data-role="popup" id="index-loginError">
    <p>Incorrect username or password</p>
  </div>

  <div data-role="footer" data-theme="b">
    <h1>
      <a href="/" data-ajax="false" data-rel="external">User</a>
    </h1>
  </div>

</div>
