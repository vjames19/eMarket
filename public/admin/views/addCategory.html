<div data-role="page" data-theme="a" id="add-category">

  <div data-role="header" data-theme="b" data-position="fixed">
    <h1>Add Category</h1>
    <a href="#categories-admin" data-role="button" data-icon="back" data-direction="reverse">Back</a>
  </div>

  <div data-role="content" data-theme="a">

    <form name="addCategoryForm" data-ajax="false" ng-submit="submit()">
      <div class="form-pad">
        <label for="addCategory-name"><strong>Category Name</strong></label>
        <input type="text" name="addCategoryName" id="addCategory-name" maxlength="45" data-theme="b"
               ng-model="addCategory.categoryName" ng-pattern="patternCategoryName" ng-required="true">
        <div ng-show="addCategoryForm.addCategoryName.$error.pattern" class="labelError">
          <strong><em>Wrong Format.</em></strong>
        </div>
        <label for="addCategory-parent"><strong>Category Parent</strong></label>
        <select name="addCategoryParent" id="addCategory-parent" data-theme="b"
                ng-model="addCategory.categoryParent"
                ng-options="category.id as category.categoryName for category in categories"
                ng-required="false">
          <option value="" selected>None</option>
        </select>
      </div>
      <div data-role="controlgroup" data-type="horizontal" data-theme="b" style="text-align: center">
        <a href="#categories-admin" data-role="button" data-icon="back" data-transition="fade">Cancel</a>
        <button type="submit" data-icon="check" ng-class="{false: 'ui-disabled'}[addCategoryForm.$valid]">Submit
        </button>
      </div>
    </form>

  </div>

  <div data-role="footer" data-theme="b"><h1></h1></div>

</div>
