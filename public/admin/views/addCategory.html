<div data-role="page" data-theme="b" id="add-category"> <!-- data-role="page" delinate a page -->

  <!-- Header of the page -->
  <div data-role="header" data-theme="a" data-position="fixed" id="index-header">
    <h1>Add Category</h1>
    <a href="#categories-admin" data-role="button" data-icon="back" data-direction="reverse">Back</a>
  </div>

  <div data-role="content">
    <form data-ajax="false" ng-submit="submit()">
      <div class="form-pad">
        <label for="name">Category Name</label>
        <input type="text" id="name" ng-model="addCategory.categoryName">
        <label for="parent">Category Parent</label>
        <select id="parent" ng-model="addCategory.categoryParent"
                ng-options="category.categoryId as category.categoryName for category in categories">
          <option value="" selected>None</option>
        </select>
      </div>
      <!-- un anchor por ahora-->
      <div data-role="controlgroup" data-type="horizontal" style="text-align: center">
        <a href="#categories-admin" data-role="button" data-icon="back" data-theme="a" data-transition="fade">Cancel</a>
        <button type="submit" data-icon="check" data-theme="a">Submit</button>
        <!--<a href="#categories-admin" data-role="button" data-icon="check" data-theme="a" data-transition="fade">Submit</a>-->
      </div>
    </form>
  </div>

  <div data-role="footer" data-theme="a" class="footer"><h1></h1></div>

</div>
