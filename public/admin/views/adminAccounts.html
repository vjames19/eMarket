<div data-role="page" data-theme="a" id="admin-accounts">

  <div data-role="header" data-position="fixed" data-theme="b">
    <h1>Admins</h1>
    <a href="#home-admin" data-role="button" data-icon="back" data-direction="reverse">Back</a>
  </div>

  <div data-role="content" data-icon="a">
    <ul data-role="listview" data-divider-theme="b" data-theme="a"
        data-filter-theme="a" data-inset="true" data-filter="true"
        data-filter-placeholder="Search Admins" id="adminAcc-adminAccountList">
      <li data-role="list-divider">
        <table>
          <tr>
            <td><strong>Admins on System</strong></td>
            <td class="pad"></td>
            <td><a href="#add-admin" class="ui-btn ui-btn-a ui-icon-plus ui-btn-icon-notext ui-corner-all">Add Admin</a>
            </td>
            <td><span class="ui-li-count">{{admins.length}}</span></td>
          </tr>
        </table>
      </li>
      </li>
      <li ng-repeat="admin in admins" data-icon="gear">
        <a href="#adminAcc-adminPopupMenu" data-rel="popup" data-inline="true" data-transition="slideup"
           data-position-to="window" data-icon="gear"
           ng-click="setAdminInfo(admin); selectAdmin(admin, $index)">{{admin.username}}</a>
      </li>
    </ul>
  </div>

  <div data-role="popup" id="adminAcc-adminPopupMenu" data-theme="a">
    <div class="form-pad">
      <h3>Choose An Action</h3>
      <a href="#edit-admin" data-role="button" data-icon="edit" data-theme="b">Edit</a>
      <a href="#admin-accounts" data-role="button" data-icon="delete" data-theme="b" ng-click="deleteAdmin()">Delete</a>
      <a href="#admin-accounts" data-role="button" data-icon="back" data-theme="b">Cancel</a>
    </div>
  </div>

  <div data-role="popup" id="adminAcc-statusPopup" data-theme="b" class="ui-corner-all ui-content">
    <a href="#admin-accounts" data-rel="external" data-role="button" data-theme="a" data-icon="delete"
       data-iconpos="notext" class="ui-btn-right">Close</a>
    <p id="adminAcc-statusPopupMessage" style="text-align: center"></p>
  </div>

  <div data-role="footer" data-theme="b"><h1></h1></div>

</div>
