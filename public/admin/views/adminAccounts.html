<div data-role="page" data-theme="b" id="admin-accounts">
  <div data-role="header" data-position="fixed" data-theme="a">
    <h1>Admins</h1>

    <a href="#home-admin" data-role="button" data-icon="back" data-direction="reverse">Back</a>

  </div>

  <div data-role="content">
    <ul data-role="listview" data-dividertheme="d" data-theme="c" data-inset="true" data-filter="true"
        data-filter-placeholder="Search Admins" data-inset="true" id="adminAccountList">
      <li data-role="list-divider">Admins on System
        <a href="#add-admin" data-role="button" data-iconpos="notext" data-icon="plus" data-theme="a"
           class="ui-btn-right" data-mini="true">Add Admin</a>
        <span class="ui-li-count">{{admins.length}}</span></li>
      </li>

      <li ng-repeat="admin in admins" data-icon="gear">
        <a href="#adminPopupMenu" data-rel="popup" data-inline="true" data-transition="slideup"
           data-position-to="window" data-icon="gear" data-theme="c"
           ng-click="setAdminInfo(admin); selectAdmin(admin, $index)">{{admin.username}}</a>
      </li>
    </ul>
  </div>

  <div data-role="popup" id="adminPopupMenu" data-theme="d">
    <div class="form-pad">
      <h3>Choose An Action</h3>
      <a href="#edit-admin" data-role="button" data-icon="edit">Edit</a>
      <a href="#admin-accounts" data-role="button" data-icon="delete" ng-click="deleteAdmin()">Delete</a>
      <a href="#admin-accounts" data-role="button" data-icon="back">Cancel</a>
    </div>
  </div>

  <div data-role="footer" data-theme="a"><h1></h1></div>

</div>
