<div data-role="page" data-theme="a" id="categories-admin">

  <div data-role="header" data-position="fixed" data-theme="b">
    <h1>Categories</h1>
    <a href="#home-admin" data-role="button" data-icon="back" data-direction="reverse">Back</a>
  </div>

  <div data-role="content">
    <ul data-role="listview" data-divider-theme="b" data-theme="a"
        data-filter-theme="a" data-inset="true" data-filter="true"
        data-filter-placeholder="Search Categories" id="categories-categoryAdminList">
      <button ng-click="prev()" class="ui-btn ui-corner-all ui-btn-b" id="categories-upBtn">Up</button>
      <li data-role="list-divider">
        <table>
          <tr>
            <td><strong>Categories on System</strong></td>
            <td class="pad"></td>
            <td><a href="#add-category" class="ui-btn ui-btn-a ui-icon-plus ui-btn-icon-notext ui-corner-all">Add
              Category</a>
            </td>
            <td><span class="ui-li-count">{{ categories.length }}</span></td>
          </tr>
        </table>
      </li>
      <li ng-repeat="category in categories">
        <a href="#" ng-click="next(category)">{{ category.categoryName }}</a>
        <a href="#categories-categoryOptionMenu" data-rel="popup" data-inline="true" data-transition="slideup"
           data-position-to="window" data-icon="gear"
           ng-click="setCategoryInfo(category); selectedCategory(category, $index)"></a>
      </li>
    </ul>
  </div>

  <div data-role="popup" id="categories-categoryOptionMenu" data-theme="a">
    <div class="form-pad">
      <h3>Choose An Action</h3>
      <a href="#edit-category" data-role="button" data-icon="edit" data-theme="b">Edit</a>
      <a href="#categories-admin" data-role="button" data-icon="delete" data-theme="b" ng-click="deleteCategory()">Delete</a>
      <a href="#categories-admin" data-role="button" data-icon="back" data-theme="b">Cancel</a>
    </div>
  </div>

  <div data-role="popup" id="category-noMoreCategories" data-theme="b" style="max-width:280px" class="ui-content">
    <a href="#categories-admin" data-rel="external" data-role="button" data-theme="a" data-icon="delete"
       data-iconpos="notext" data-mini="true" class="ui-btn-right">Close</a>
    <h3>No More Subcategories</h3>
  </div>

  <div data-role="popup" id="categories-statusPopup" data-theme="b" class="ui-corner-all ui-content">
    <a href="#categories-admin" data-rel="external" data-role="button" data-theme="a" data-icon="delete"
       data-iconpos="notext" class="ui-btn-right">Close</a>
    <p id="categories-statusPopupMessage" style="text-align: center"></p>
  </div>

  <div data-role="footer" data-theme="b"><h1></h1></div>

</div>
