<div data-role="page" data-theme="a" id="edit-admin">

  <div data-role="header" data-theme="b" data-position="fixed" id="index-header">
    <h1>Edit Admin</h1>
    <a href="#admin-accounts" data-role="button" data-icon="back" data-direction="reverse">Back</a>
  </div>

  <div data-role="content">
    <form data-ajax="false" ng-submit="submit()">
      <div class="form-pad">
        <strong>UserName:</strong>
        <em>{{adminInfo.username}}</em>
        <hr/>
        <label for="firstname"><strong>First Name</strong></label>
        <input type="text" id="firstname" data-theme="b" ng-model="adminInfo.firstName">
        <label for="middlename"><strong>Middle Name</strong></label>
        <input type="text" id="middlename" data-theme="b" ng-model="adminInfo.middleName">
        <label for="lastname"><strong>Last Name</strong></label>
        <input type="text" id="lastname" data-theme="b" ng-model="adminInfo.lastName">
        <label for="telephone"><strong>Telephone</strong></label>
        <input type="tel" id="telephone" data-theme="b" ng-model="adminInfo.telephone">
        <label for="email"><strong>Email</strong></label>
        <input type="email" id="email" data-theme="b" ng-model="adminInfo.email">
        <label for="new-password"><strong>New Password</strong></label>
        <input type="password" id="new-password" autocomplete="off" data-theme="b" ng-model="editAdmin.adminPassword">
        <label for="new-password-confirm"><strong>Confirm Password</strong></label>
        <input type="password" id="new-password-confirm" autocomplete="off" data-theme="b"
               ng-model="editAdmin.adminConfirmPassword">
        <label for="make-root"><strong>Make Root</strong></label>
        <input name="make-root" id="make-root" data-mini="true" type="checkbox"
               data-theme="b" ng-model="adminInfo.isRoot">
      </div>
      <div data-role="controlgroup" data-type="horizontal" data-theme="b" style="text-align: center">
        <a href="#admin-accounts" data-role="button" data-icon="back" data-transition="fade">Cancel</a>
        <button type="submit" data-icon="check">Submit</button>
      </div>
    </form>
  </div>

  <div data-role="footer" data-theme="b"><h1></h1></div>

</div>
