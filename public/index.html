  <!-- sets the screen width to the pixel width of the device -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body ng-app="eMarketApp" ng-controller="MainCtrl">
<!-- Login -->
<div data-role="page" data-theme="b" id="login-user">
  <div data-role="header" data-position="fixed" data-theme="a">
    <h1>Login</h1>

    <a href="#shopping-cart" id="shopping-cart" data-role="button" class="ui-btn-right">Cart</a>

    <input id="search" name="search" type="search" data-mini="true" placeholder="Search">
  </div>

  <div data-role="content">
    <form ng-submit="logIn()" data-ajax="false">
      <div style="padding:10px 20px;">
        <h3>Welcome, Please Sign In</h3>
        <label for="username" class="ui-hidden-accessible">Username:</label>
        <input name="username" id="username" value="" placeholder="username" data-theme="a" type="text"
               ng-model="username">
        <label for="password" class="ui-hidden-accessible">Password:</label>
        <input name="password" id="password" value="" placeholder="password" autocomplete="off" data-theme="a"
               type="password" ng-model="password">
        <!--<a href="#index-page" data-role="button" data-icon="check" data-transition="fade">Sign in</a>-->
        <button type="submit" data-theme="b" data-icon="check">Sign in</button>
        <a href="#register" data-role="button" data-icon="star" data-transition="slide">Register</a>
        <a href="#forgot-password" data-role="button" data-icon="info" data-theme="a" data-mini="true">Forgot
          password?</a>
      </div>

    </form>
  </div>

  <div data-role="footer" data-theme="a" class="footer"><h1></h1></div>

  <div data-role="popup" id="loginError">
    <p>Incorrect username or password</p>
  </div>
</div>
