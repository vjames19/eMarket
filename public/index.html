<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>eMarket</title>
    <meta name="description" content="">

    <!-- sets the screen width to the pixel width of the device -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css"/>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/index.css">


</head>
<body ng-app="eMarketApp">
<!-- Page one -->
<div data-role="page" data-theme="b" id="index-page"> <!-- data-role="page" delinate a page -->

    <!-- Header of the page -->
    <div data-role="header" data-theme="a" data-position="fixed" id="index-header">
        <h1>eMarket</h1>

        <form action="#">
            <div data-role="fieldcontain" class="ui-btn-right">
                <a href="#shopping-cart-view" id="shopping-cart" data-role="button" class="ui-btn-right">Cart</a>
            </div>
        </form>
        <input id="search" name="search" type="search" data-mini="true" placeholder="Search">
    </div>

    <div data-role="content" data-theme="b">

        <!-- Create grids or cells of buttons -->
        <div class="ui-grid-a" id="ui-grid-a">
            <div class="ui-block-a" id="ui-block-a">
                <a href="#my-emarket-buying" id="my-emarket" data-role="button" data-transition="fade">
                    My eMarket
                </a>
            </div>
            <div class="ui-block-b" id="ui-block-b">
                <a href="#categories" data-role="button" id="category" data-transition="fade">
                    Categories
                </a>
            </div>
            <div class="ui-block-c" id="ui-block-c">
                <a href="#sell-item" data-role="button" id="sell-an-item" data-transition="fade">
                    Sell an Item
                </a>
            </div>
        </div>
        <div class="ui-grid-b" id="ui-grid-b">
            <div class="ui-block-a" id="ui-block-a">
                <a href="#recently-viewed-items" data-role="button" id="recently-viewed">
                    Recently Viewed
                </a>

            </div>
            <div class="ui-block-b" id="ui-block-b">
                <a href="" data-role="button" id="notifications">
                    Notifications
                </a>
            </div>
            <div class="ui-block-c" id="ui-block-c">
                <a href="" data-role="button" id="invoices">
                    Invoices
                </a>
            </div>
        </div>
        <div class="ui-grid-c" id="ui-grid-c">
            <div class="ui-block-a" id="ui-block-a">
                <a href="" data-role="button" id="payment-option">
                    Payment Option
                </a>

            </div>
            <div class="ui-block-b" id="ui-block-b">
                <a href="" data-role="button" id="profile">
                    Profile
                </a>
            </div>
            <div class="ui-block-c" id="ui-block-c">
                <a href="" data-role="button" id="settings">
                    Settings
                </a>
            </div>
        </div>
    </div>

    <div data-role="footer" data-theme="a" class="ui-bar">
        <a href="" data-role="button" id="sign-out-button">Sign Out</a>
    </div>

</div>

<script type="text/javascript">
    $("#search").bind("click", function (event, ui) {
        $("#search").replaceWith('<input type="search" name="search" id="search-basic" value=""/>');
    });
</script>
<my-emarket-buying></my-emarket-buying>
<my-emarket-selling></my-emarket-selling>
<categories></categories>
<sell-item></sell-item>
<recently-viewed></recently-viewed>
<item-view></item-view>
<shopping-cart></shopping-cart>


<script src="lib/angular/angular.js"></script>

<!-- build:js scripts/modules.js -->
<script src="lib/angular-resource/angular-resource.js"></script>
<script src="lib/angular-cookies/angular-cookies.js"></script>
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="js/app.js"></script>
<!--<script src="scripts/controllers/main.js"></script>-->
<script src="js/directives/myEmarketBuying.js"></script>
<script src="js/directives/myEmarketSelling.js"></script>
<script src="js/directives/categories.js"></script>
<script src="js/directives/sellItem.js"></script>
<script src="js/directives/recentlyViewed.js"></script>
<script src="js/directives/itemView.js"></script>
<script src="js/directives/shoppingCart.js"></script>

</body>
</html>
