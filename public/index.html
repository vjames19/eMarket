<!doctype html>
<html>
<head>
  <title>eMarket</title>
  <meta charset="UTF-8">
  <!-- select compatibility for IE to latest and enable google chrome frame-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="eMarket Web Application">
  <!-- sets the screen width to the pixel width of the device -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" href="css/shoppingCart.css"/>
  <link rel="stylesheet" href="css/sellItem.css"/>
  <link rel="stylesheet" href="css/itemView.css"/>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css"/>
  <!--<link rel="stylesheet" href="lib/jqm-flatui/generated/jquery.mobile.flatui.min.css"/>-->
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script type="text/javascript">
    // jqm global config
    $(document).on('mobileinit', function() {
      $.mobile.defaultPageTransition = 'fade';
    })
  </script>
  <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  <script type="text/javascript"
          src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
</head>

<body ng-app="eMarketApp" ng-controller="MainCtrl">
<!-- Login -->
<div data-role="page" data-theme="b" id="login-user">
  <div data-role="header" data-position="fixed" data-theme="a">
    <h1>Login</h1>

    <!--<a href="#search-results" id="shopping-cart" data-role="button" class="ui-btn-left">Cart</a>-->
    <!--<a href="#shopping-cart" id="shopping-cart" data-role="button" class="ui-btn-right">Cart</a>-->

    <!--<form id="loginSearch">-->
    <!--<input id="search" type="search" data-mini="true" placeholder="Search" ng-model="searchQuery">-->
    <!--</form>-->
    <!--<search></search>-->
  </div>

  <div data-role="content">
    <form ng-submit="logIn()" data-ajax="false">
      <div style="padding:10px 20px;">
        <h3>Welcome, Please Sign In</h3>
        <label for="username" class="ui-hidden-accessible">Username:</label>
        <input name="username" id="username" value="" placeholder="username" data-theme="a" type="text"
               ng-model="username">
        <label for="password" class="ui-hidden-accessible">Password:</label>
        <input name="password" id="password" value="" placeholder="password" autocomplete="off" data-theme="a"
               type="password" ng-model="password">
        <!--<a href="#index-page" data-role="button" data-icon="check" data-transition="fade">Sign in</a>-->
        <button type="submit" data-theme="b" data-icon="check">Sign in</button>
        <a href="#register" data-role="button" data-icon="star" data-transition="slide">Register</a>
        <a href="#forgot-password" data-role="button" data-icon="info" data-theme="a" data-mini="true">Forgot
          password?</a>
      </div>

    </form>
  </div>

  <div data-role="footer" data-theme="a" class="footer">
    <h1>
      <a href="admin" data-ajax="false" data-rel="external">Admin</a>
    </h1>
  </div>

  <div data-role="popup" id="loginError">
    <p>Incorrect username or password</p>
  </div>
</div>


<!--Directives-->
<add-bank></add-bank>
<add-billing-address></add-billing-address>
<add-card></add-card>
<add-mailing-address></add-mailing-address>
<categories></categories>
<edit-bank bank-info="bankInfoToBeViewed"></edit-bank>
<edit-billing-address bill-info="billInfoToBeViewed"></edit-billing-address>
<edit-card card-info="cardInfoToBeViewed"></edit-card>
<edit-mailing-address mail-info="mailInfoToBeViewed"></edit-mailing-address>
<forgot-password></forgot-password>
<home-user></home-user>
<invoice-report></invoice-report>
<invoices></invoices>
<item-view item="itemToBeViewed"></item-view>
<my-emarket-buying></my-emarket-buying>
<my-emarket-drafts></my-emarket-drafts>
<my-emarket-selling></my-emarket-selling>
<notifications></notifications>
<payment-options></payment-options>
<proceed-to-checkout items-amount="itemsAmountToBeViewed" cost="costToBeViewed"
                     shipping="shippingToBeViewed"></proceed-to-checkout>
<profile></profile>
<recently-viewed></recently-viewed>
<register></register>
<sell-item item="draftToBeViewed"></sell-item>
<sell-item-preview></sell-item-preview>
<search-results></search-results>
<shopping-cart></shopping-cart>

<script src="js/app.js"></script>
