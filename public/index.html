<body ng-app="eMarketApp" ng-controller="MainCtrl">

<div data-role="page" data-theme="b" id="index-page">

  <div data-role="header" data-position="fixed" data-theme="a">
    <h1>Login</h1>
  </div>

  <div data-role="content">
    <form name="indexForm" ng-submit="logIn()" data-ajax="false">
      <div class="form-pad">
        <h3>Welcome, Please Sign In</h3>
        <label for="index-username" class="ui-hidden-accessible">Username:</label>
        <input type="text" name="indexUsername" id="index-username"
               placeholder="username" maxlength="16" data-theme="a"
               ng-model="username" ng-pattern="patternUsername" ng-required="false">
        <div ng-show="indexForm.indexUsername.$error.pattern" class="labelError">
          <strong><em>Wrong Format.</em></strong>
        </div>
        <label for="index-password" class="ui-hidden-accessible">Password:</label>
        <input type="password" name="indexPassword" id="index-password" autocomplete="off"
               placeholder="password" maxlength="40" data-theme="a"
               ng-model="password" ng-pattern="patternPassword" ng-required="false">
        <div ng-show="indexForm.indexPassword.$error.pattern" class="labelError">
          <strong><em>Wrong Format.</em></strong>
        </div>
        <hr/>
        <button type="submit" data-icon="check" ng-class="">Sign in</button>
        <a href="#register" data-role="button" data-icon="star" data-transition="slide">Register</a>
        <a href="#forgot-password" data-role="button" data-icon="info" data-mini="true" data-theme="a">
          Forgot Password?
        </a>
      </div>
    </form>
  </div>

  <div data-role="popup" id="index-loginError" data-theme="a" class="ui-corner-all ui-content">
    <a href="#index-page" data-rel="external" data-role="button" data-theme="b" data-icon="delete"
       data-iconpos="notext" class="ui-btn-right">Close</a>
    <p style="text-align: center">Incorrect username or password</p>
  </div>

  <div data-role="footer" data-theme="a">
    <h1>
      <a href="admin" data-ajax="false" data-rel="external">Admin</a>
    </h1>
  </div>

</div>
