<div data-role="page" data-theme="b" id="add-bank">
  <div data-role="header" data-position="fixed" data-theme="a">
    <h1>Add Bank</h1>

    <a href="#payment-options" data-role="button" data-icon="back" data-direction="reverse">Back</a>

  </div>

  <div data-role="content" data-theme="a">
    <form data-ajax="false" ng-submit="submit()">
      <div class="form-pad">
        <label for="bank-name"><strong>Bank Name</strong></label>
        <input type="text" id="bank-name" ng-model="bank.bankName" ng-required="true">
        <label for="bank-account-name"><strong>Account Name</strong></label>
        <input type="text" id="bank-account-name" ng-model="bank.ownerName" ng-required="true">
        <label for="bank-account-type"><strong>Account Type</strong></label>
        <select id="bank-account-type" ng-model="bank.accountType" ng-required="true">
          <option value="Checking" selected>Checking</option>
          <option value="Savings">Saving</option>
          <option value="Other">Other</option>
        </select>
        <label for="bank-account-number"><strong>Account Number</strong></label>
        <input type="number" min="0" id="bank-account-number" ng-model="bank.accountNumber" ng-required="true">
        <label for="bank-account-routing"><strong>Routing Number</strong></label>
        <input type="number" min="0" id="bank-account-routing" ng-model="bank.routingNumber" ng-required="true">
        <label for="address-relation"><strong>Associated Address</strong></label>
        <select id="address-relation" ng-model="bank.addressId"
                ng-options="bill.addressId as bill.address for bill in billAddresses" ng-required="true">
          <option value="" ng-hide="bank.addressId">Please Choose</option>
        </select>
      </div>
      <div data-role="controlgroup" data-type="horizontal" data-theme="b" style="text-align: center">
        <a href="#payment-options" data-role="button" data-icon="back" data-transition="fade">Cancel</a>
        <button type="submit" data-icon="check">Submit</button>
      </div>
    </form>
  </div>

  <div data-role="footer" data-theme="a"><h1></h1></div>

</div>
