<div data-role="page" data-theme="b" id="add-bank">

  <div data-role="header" data-position="fixed" data-theme="a">
    <h1>Add Bank</h1>
    <a href="#" data-role="button" data-rel="back" data-icon="back" data-direction="reverse">Back</a>
  </div>

  <div data-role="content" data-theme="a">
    <form name="addBankForm" data-ajax="false" ng-submit="submit()">
      <div class="form-pad">
        <label for="addBank-name"><strong>Bank Name</strong></label>
        <input type="text" name="addBankName" id="addBank-name"
               ng-model="bank.bankName" ng-pattern="/^([a-zA-ZñÑáéíóúÁÉÍÓÚ][\s]?){2,160}$/" ng-required="true">
        <div ng-show="addBankForm.addBankName.$error.pattern" class="labelError">
          <strong><em>Wrong Format.</em></strong>
        </div>
        <label for="addBank-accountOwnerName"><strong>Account Owner Name</strong></label>
        <input type="text" name="addBankAccountOwnerName" id="addBank-accountOwnerName"
               ng-model="bank.ownerName" ng-pattern="/^([a-zA-ZñÑáéíóúÁÉÍÓÚ][\s]?){2,160}$/" ng-required="true">
        <div ng-show="addBankForm.addBankAccountOwnerName.$error.pattern" class="labelError">
          <strong><em>Wrong Format.</em></strong>
        </div>
        <label for="addBank-accountType"><strong>Account Type</strong></label>
        <select name="addBankAccountType" id="addBank-accountType"
                ng-model="bank.accountType" ng-required="true">
        <option value="Checking" selected>Checking</option>
          <option value="Savings">Saving</option>
          <option value="Other">Other</option>
        </select>
        <label for="addBank-accountNumber"><strong>Account Number</strong></label>
        <input type="text" name="addBankAccountNumber" id="addBank-accountNumber"
               ng-model="bank.accountNumber" ng-pattern="/^[0-9]{4,17}$/" ng-required="true">
        <div ng-show="addBankForm.addBankAccountNumber.$error.pattern" class="labelError">
          <strong><em>Wrong Format.</em></strong>
        </div>
        <label for="addBank-accountRouting"><strong>Routing Number</strong></label>
        <input type="text" name="addBankAccountRouting" id="addBank-accountRouting"
               ng-model="bank.routingNumber" ng-pattern="/^[0-9]{9}$/" ng-required="true">
        <div ng-show="addBankForm.addBankAccountRouting.$error.pattern" class="labelError">
          <strong><em>Wrong Format.</em></strong>
        </div>
        <label for="addBank-associatedAddress"><strong>Associated Address</strong></label>
        <select name="addBankAssociatedAddress" id="addBank-associatedAddress"
                ng-model="bank.addressId"
                ng-options="bill.addressId as bill.address for bill in billAddresses"
                ng-required="true">
        <option value="" ng-hide="bank.addressId">Please Choose</option>
        </select>
      </div>
      <div data-role="controlgroup" data-type="horizontal" data-theme="b" style="text-align: center">
        <a href="#payment-options" data-role="button" data-icon="back" data-transition="fade">Cancel</a>
        <button type="submit" data-icon="check" ng-class="{false: 'ui-disabled'}[addBankForm.$valid]">Submit</button>
      </div>
    </form>
  </div>

  <div data-role="footer" data-theme="a"><h1></h1></div>

</div>
