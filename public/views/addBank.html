<div data-role="page" data-theme="b" id="add-bank">
    <div data-role="header" data-position="fixed" data-theme="a">
        <h1>Add Bank</h1>

        <a href="#index-page" data-role="button" data-icon="back" data-direction="reverse">Back</a>

    </div>

    <div data-role="content">
        <form action="#">
            <div class="form-pad">
                <label for="bank-name"><strong>Bank Name</strong></label>
                <input type="text" id="bank-name" value="">
                <label for="bank-account-name"><strong>Account Name</strong></label>
                <input type="text" id="bank-account-name" value="">
                <label for="bank-account-type"><strong>Account Type</strong></label>
                <select id="bank-account-type">
                    <option value="Checking">Checking</option>
                    <option value="Savings">Saving</option>
                    <option value="Other">Other</option>
                </select>
                <label for="bank-account-number"><strong>Account Number</strong></label>
                <input type="number" id="bank-account-number" value="">
                <label for="bank-account-routing"><strong>Routing Number</strong></label>
                <input type="number" id="bank-account-routing" value="">
                <h3>Associate with an Address.</h3>
                <label for="address-relation">Address</label>
                <select id="address-relation">
                    <option value="Urb. Mata La Vaca, Cuchillo Street"  selected>Urb. Mata La Vaca, Cuchillo Street</option>
                    <option value="Urb. Pollo Mojao, Pechuga Street">Urb. Pollo Mojao, Pechuga Street</option>
                    <option value="Barrio Palmas, Calle Perla">Barrio Palmas, Calle Perla</option>
                </select>
            </div>
            <div data-role="controlgroup" data-type="horizontal" style="text-align: center">
                <a href="#profile" data-role="button" data-icon="back" data-theme="a"
                   data-transition="fade">Cancel</a>
                <a href="#profile" data-role="button" data-icon="check" data-theme="a"
                   data-transition="fade">Submit</a>
            </div>
        </form>
    </div>

    <div data-role="footer" data-theme="a" class="footer"><h1></h1></div>

</div>
