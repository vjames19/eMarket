<div data-role="page" data-theme="b" id="edit-admin"> <!-- data-role="page" delinate a page -->

    <!-- Header of the page -->
    <div data-role="header" data-theme="a" data-position="fixed" id="index-header">
        <h1>Edit Admin</h1>
        <a href="#admin-accounts" data-role="button" data-icon="back" data-direction="reverse">Back</a>
    </div>

    <div data-role="content">

        <form action="#">
            <div class="form-pad">
                <h4>UserName: <span class="ui-li-count">{{adminInfo.adminUserName}}</span></h4>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" value="{{adminInfo.adminFirstName}}">
                <label for="middle-name">Middle Name</label>
                <input type="text" id="middle-name" value="{{adminInfo.adminMiddleName}}">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" value="{{adminInfo.adminLastName}}">
                <label for="email">Email</label>
                <input type="email" id="email" value="{{adminInfo.adminEmail}}">
                <label for="telephone">Telephone</label>
                <input type="tel" id="telephone" value="{{adminInfo.adminPhone}}">
                <label for="password-new"><strong>New Password</strong></label>
                <input type="password" id="password-new" autocomplete="off" value="">
                <label for="password-confirm"><strong>Confirm Password</strong></label>
                <input type="password" id="password-confirm" autocomplete="off" value="">
                <label for="make-root">Make Root</label>
                <input name="make-root" id="make-root" class="custom" data-mini="true" type="checkbox" value="{{admin.adminIsRoot}}">
            </div>
            <!-- un anchor por ahora-->
            <div data-role="controlgroup" data-type="horizontal" style="text-align: center">
                <a href="#admin-accounts" data-role="button" data-icon="back" data-theme="a" data-transition="fade">Cancel</a>
                <a href="#admin-accounts" data-role="button" data-icon="check" data-theme="a" data-transition="fade">Submit</a>
            </div>
        </form>
    </div>

    <div data-role="footer" data-theme="a" class="footer"><h1></h1></div>

</div>
