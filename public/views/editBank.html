<div data-role="page" data-theme="b" id="edit-bank">

  <div data-role="header" data-position="fixed" data-theme="a">
    <h1>Edit Bank</h1>
    <a href="#" data-role="button" data-rel="back" data-icon="back" data-direction="reverse">Back</a>
  </div>

  <div data-role="content" data-theme="a">
    <form data-ajax="false" ng-submit="submit()">
      <div class="form-pad">
        <label for="editBank-name"><strong>Bank Name</strong></label>
        <input type="text" id="editBank-name" ng-model="bankInfo.bankName" ng-required="true">
        <label for="editBank-accountName"><strong>Account Name</strong></label>
        <input type="text" id="editBank-accountName" ng-model="bankInfo.ownerName" ng-required="true">
        <label for="editBank-accountType"><strong>Account Type</strong></label>
        <select id="editBank-accountType" ng-model="bankInfo.accountType" ng-required="true">
          <option value="Checking">Checking</option>
          <option value="Savings">Saving</option>
          <option value="Other">Other</option>
        </select>
        <label for="editBank-accountNumber"><strong>Account Number</strong></label>
        <input type="text" id="editBank-accountNumber" ng-model="bankInfo.accountNumber" ng-required="true">
        <label for="editBank-accountRouting"><strong>Routing Number</strong></label>
        <input type="text" id="editBank-accountRouting" ng-model="bankInfo.routingNumber" ng-required="true">
        <label for="editBank-associatedAddress"><strong>Associated Address</strong></label>
        <select id="editBank-associatedAddress" ng-model="bankInfo.addressId"
                ng-options="bill.addressId as bill.address for bill in billAddresses" ng-required="true">
        </select>
      </div>
      <div data-role="controlgroup" data-type="horizontal" data-theme="b" style="text-align: center">
        <a href="#payment-options" data-role="button" data-icon="back" data-transition="fade">Cancel</a>
        <button type="submit" data-icon="check">Submit</button>
      </div>
    </form>
  </div>

  <div data-role="footer" data-theme="a"><h1></h1></div>

</div>
