<div data-role="page" data-theme="b" id="edit-billing-address">

  <div data-role="header" data-position="fixed" data-theme="a">
    <h1>Edit Billing Address</h1>
    <a href="#" data-role="button" data-rel="back" data-icon="back" data-direction="reverse">Back</a>
  </div>

  <div data-role="content" data-theme="a">
    <form data-ajax="false" ng-submit="submit()">
      <div class="form-pad">
        <label for="editBill-name"><strong>Name</strong></label>
        <input type="text" id="editBill-name" ng-model="billInfo.recipientName" ng-required="true">
        <label for="editBill-address"><strong>Address</strong></label>
        <input type="text" id="editBill-address" ng-model="billInfo.address" ng-required="true">
        <label for="editBill-country"><strong>Country</strong></label>
        <input type="text" id="editBill-country" ng-model="billInfo.country" ng-required="true">
        <label for="editBill-city"><strong>City</strong></label>
        <input type="text" id="editBill-city" ng-model="billInfo.city" ng-required="true">
        <label for="editBill-geographicalRegion"><strong>State/Region/Providence</strong></label>
        <input type="text" id="editBill-geographicalRegion" ng-model="billInfo.geographicalRegion" ng-required="false">
        <label for="editBill-zipCode"><strong>Zip Code</strong></label>
        <input type="tel" id="editBill-zipCode" ng-model="billInfo.zipCode" ng-required="true">
        <label for="editBill-telephone"><strong>Telephone</strong></label>
        <input type="tel" id="editBill-telephone" ng-model="billInfo.telephone" ng-required="true">
      </div>
      <div data-role="controlgroup" data-type="horizontal" data-theme="b" style="text-align: center">
        <a href="#profile" data-role="button" data-icon="back" data-transition="fade">Cancel</a>
        <button type="submit" data-icon="check">Submit</button>
      </div>
    </form>
  </div>

  <div data-role="footer" data-theme="a"><h1></h1></div>

</div>
