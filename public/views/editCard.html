<div data-role="page" data-theme="b" id="edit-card">
  <div data-role="header" data-position="fixed" data-theme="a">
    <h1>Edit Card</h1>

    <a href="#payment-options" data-role="button" data-icon="back" data-direction="reverse">Back</a>

  </div>

  <div data-role="content">
    <form data-ajax="false" ng-submit="submit()">
      <div class="form-pad">
        <label for="card-name"><strong>Card Name</strong></label>
        <input type="text" id="card-name" ng-model="cardInfo.ownerName">
        <label for="card-type"><strong>Card Type</strong></label>
        <select id="card-type" ng-model="cardInfo.cardType">
          <option value="Visa">Visa</option>
          <option value="MasterCard">MasterCard</option>
          <option value="AmericanExpress">AmericanExpress</option>
          <option value="Other">Other</option>
        </select>
        <!--<select id="card-type" ng-model="cardInfo.creditCardType" ng-options="cardType.card as cardType.card for cardType in cardOptions">-->
        <!--<option value="">Select a Card Type</option>-->
        <!--</select>-->
        <label for="card-exp-date"><strong>Expiration Date</strong></label>
        <input type="month" id="card-exp-date" ng-model="cardInfo.expirationDate">
        <label for="card-number"><strong>Card Number</strong></label>
        <!-- The type number in the phone make the last digit 0 in the card-number-->
        <input type="text" id="card-number" ng-model="cardInfo.cardNumber">
        <label for="card-csv"><strong>Card CSV</strong></label>
        <input type="text" id="card-csv" ng-model="cardInfo.cardCsv">
        <label for="address-relation"><strong>Associated Address</strong></label>
        <select id="address-relation" ng-model="cardInfo.creditCardBillingAddressId"
                ng-options="bill.billAddressId as bill.billAddress for bill in billAddresses">
        </select>
        <!--<select id="address-relation">-->
        <!--<option value="Urb. Mata La Vaca, Cuchillo Street"  selected>Urb. Mata La Vaca, Cuchillo Street</option>-->
        <!--<option value="Urb. Pollo Mojao, Pechuga Street">Urb. Pollo Mojao, Pechuga Street</option>-->
        <!--<option value="Barrio Palmas, Calle Perla">Barrio Palmas, Calle Perla</option>-->
        <!--</select>-->
      </div>
      <div data-role="controlgroup" data-type="horizontal" style="text-align: center">
        <a href="#payment-options" data-role="button" data-icon="back" data-theme="a"
           data-transition="fade">Cancel</a>
        <!--<a href="#payment-options" data-role="button" data-icon="check" data-theme="a"-->
        <!--data-transition="fade">Submit</a>-->
        <button type="submit" data-icon="check" data-theme="a">Submit</button>
        <!--<button type="submit" data-icon="check" data-theme="a" ng-click="changeToPaymentOptionPage()">Submit</button>-->
      </div>
    </form>
  </div>

  <div data-role="footer" data-theme="a"><h1></h1></div>

</div>
