<div data-role="page" data-theme="b" id="forgot-password">
  <div data-role="header" data-position="fixed" data-theme="a">
    <h1>Pass Recovery</h1>

    <a href="#index-page" data-role="button" data-icon="back" data-direction="reverse">Back</a>

  </div>

  <div data-role="content">
    <form data-ajax="false" ng-submit="submit()">
      <div class="form-pad">
        <label for="email">Email</label>
        <input type="email" id="email" ng-model="forgot.email" data-theme="a" ng-required="true">
        <label for="username">Username</label>
        <input type="text" id="username" data-theme="a" ng-model="forgot.username" ng-required="true">

        <label for="security-questions-1">Security Questions</label>
        <select id="security-questions-1" ng-model="question1"
                ng-options="question.id as question.question for question in questions"
                data-theme="a" ng-required="true">
          <option value="" ng-hide="question1">Select a question</option>
        </select>
        <input type="text" id="security-answer-1" placeholder="Answer" data-theme="a" ng-model="forgot.answer1"
               ng-required="true">
        <label for="security-questions-2"></label>
        <select id="security-questions-2" ng-model="question2"
                ng-options="question.id as question.question for question in questions"
                data-theme="a" ng-required="true">
          <option value="" ng-hide="question2">Select a question</option>
        </select>
        <input type="text" id="security-answer-2" placeholder="Answer" data-theme="a" ng-model="forgot.answer2"
               ng-required="true">
        <label for="security-questions-3"></label>
        <select id="security-questions-3" ng-model="question3"
                ng-options="question.id as question.question for question in questions"
                data-theme="a" ng-required="true">
          <option value="" ng-hide="question3">Select a question</option>
        </select>
        <input type="text" id="security-answer-3" placeholder="Answer" data-theme="a" ng-model="forgot.answer3"
               ng-required="true">
        <label for="password">New Password</label>
        <input type="password" id="password" autocomplete="off" data-theme="a" ng-model="forgot.newPassword"
               ng-required="true">
        <label for="password-confirm">Confirm Password</label>
        <input type="password" id="password-confirm" autocomplete="off"
               data-theme="a" ng-model="forgot.newPassword" ng-required="true">
      </div>

      <div data-role="controlgroup" data-type="horizontal" data-theme="a" style="text-align: center">
        <a href="#index-page" data-role="button" data-icon="delete" data-transition="fade">Cancel</a>
        <button type="submit" data-icon="check">Submit</button>
        <!--<a href="#index-page" data-role="button" data-icon="check" data-transition="fade">Submit</a>-->
      </div>
    </form>
  </div>

  <div data-role="footer" data-theme="a"><h1></h1></div>

</div>
