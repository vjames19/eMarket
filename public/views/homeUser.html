<div data-role="page" data-theme="b" id="index-page">

  <!-- Header of the page -->
  <div data-role="header" data-theme="a" data-position="fixed" id="index-header">

    <img src="img/logo.png" class="emarket-logo"/>

    <a href="#shopping-cart" id="shopping-cart" data-role="button" class="ui-btn-right">Cart</a>
    <search></search>
  </div>

  <div data-role="content" data-theme="b">

    <div id="owl-example" class="owl-carousel">
      <div class="item darkCyan">
        <img src="../img/shopping-cart.png" style="width: 150px; height: 150px;" alt="Touch">
      </div>
      <div class="item forestGreen">
        <img src="../img/shopping-cart.png" style="width: 150px; height: 150px;" alt="Grab">
      </div>
      <div class="item orange">
        <img src="../img/shopping-cart.png" style="width: 150px; height: 150px;" alt="Responsive">
      </div>

      <div class="item yellow">
        <img src="../img/shopping-cart.png" style="width: 150px; height: 150px;" alt="CSS3">
      </div>

      <div class="item dodgerBlue">
        <img src="../img/shopping-cart.png" style="width: 150px; height: 150px;" alt="Multi">
      </div>

      <div class="item skyBlue">
        <img src="../img/shopping-cart.png" style="width: 150px; height: 150px;" alt="Modern Browsers">
      </div>

      <div class="item zombieGreen">
        <img src="../img/shopping-cart.png" style="width: 150px; height: 150px;" alt="Zombie Browsers - old ones">
      </div>

    </div>

    <!-- Create grids or cells of buttons -->
    <div class="ui-grid-a">
      <div class="ui-block-a">
        <a href="#my-emarket-buying" data-role="button" id="my-emarket-buying"
           class="my-emarket-buying"
           data-transition="fade">
          <p class="index-text-size">My eMarket</p>
        </a>
      </div>
      <div class="ui-block-b">
        <a href="#categories" data-role="button" id="categories" class="categories"
           data-transition="fade">
          <p class="index-text-size">Categories</p>
        </a>
      </div>
    </div>
    <div class="ui-grid-a">
      <div class="ui-block-a">
        <a href="#sell-item" data-role="button" id="sell-item" class="sell-item"
           data-transition="fade" ng-click="isDraft(false)">
          <p class="index-text-size">Sell Item</p>
        </a>
      </div>
      <div class="ui-block-b">
        <a href="#recently-viewed" data-role="button" id="recently-viewed" class="recently-viewed"
           data-transition="fade">
          <p class="index-text-size">Recently Viewed</p>
        </a>
      </div>
    </div>
    <div class="ui-grid-a">
      <div class="ui-block-a">
        <a href="#notifications" data-role="button" id="notifications" class="notifications"
           data-transition="fade">
          <p class="index-text-size">Notifications</p>
        </a>
      </div>
      <div class="ui-block-b">
        <a href="#invoices" data-role="button" id="invoices" class="invoices"
           data-transition="fade">
          <p class="index-text-size">Invoices</p>
        </a>
      </div>
    </div>
    <div class="ui-grid-a">
      <div class="ui-block-a">
        <a href="#payment-options" data-role="button" id="payment-options" class="payment-options"
           data-transition="fade">
          <p class="index-text-size">Payment Options</p>
        </a>
      </div>
      <div class="ui-block-b">
        <a href="#profile" data-role="button" id="profile" class="profile" data-transition="fade">
          <p class="index-text-size">Profile</p>
        </a>
      </div>
    </div>

  </div>

  <div data-role="footer" data-theme="a">
    <a href="#login-user" data-role="button" id="login-user" ng-click="logOut()" class="footer-button">Sign Out</a>
  </div>

</div>
