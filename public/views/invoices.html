<div data-role="page" data-theme="b" id="invoices">
  <div data-role="header" data-position="fixed" data-theme="a">
    <h1>Invoices</h1>
    <!--go back to the index page data-rel="back" reverse the transition back -->
    <a href="#index-page" data-role="button" data-icon="back" data-direction="reverse">Back</a>
    <a href="#shopping-cart" id="shopping-cart" data-role="button" class="ui-btn-right">Cart</a>
    <search></search>
  </div>
  <div data-role="content">
    <ul data-role="listview" data-divider-theme="a" data-theme="c" data-inset="true" id="invoiceList">
      <!--<ul data-role="listview" data-theme="c" data-inset="true" id="invoiceList">-->
      <!--jqm1.3.2-->
      <li data-role="list-divider">Invoices <span class="ui-li-count">{{invoices.length}}</span></li>
      <li ng-repeat="invoice in invoices">
        <a href="#invoice-report" class="wrap-text" data-transition="slide">
          <table data-rel="table" data-mode="reflow" class="ui-responsive wrap-text">
            <thead>
            <tr>
              <th>
                <strong><abbr title="Invoice # {{ $index + 1 }}">Invoice # {{ $index + 1 }}</abbr></strong>
              </th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td><strong>Date:</strong></td>
              <td><em>{{invoice.creationDate | date}}</em></td>
            </tr>
            <tr>
              <td><strong>Order Number:</strong></td>
              <td><em>{{invoice.id}}</em></td>
            </tr>
            <tr>
              <td><strong>Order Price:</strong></td>
              <td><em>{{ invoice.total | currency }}</em></td>
            </tr>
            </tbody>
          </table>
        </a>
      </li>
    </ul>
  </div>
  <div data-role="footer" data-theme="a"><h1></h1></div>
</div>
