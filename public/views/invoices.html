<div data-role="page" data-theme="b" id="invoices">
  <div data-role="header" data-position="fixed" data-theme="a">
    <h1>Invoices</h1>
    <!--go back to the index page data-rel="back" reverse the transition back -->
    <a href="#index-page" data-role="button" data-icon="back" data-direction="reverse">Back</a>
    <a href="#shopping-cart" id="shopping-cart" data-role="button" class="ui-btn-right">Cart</a>
    <input id="search" name="search" type="search" data-mini="true" placeholder="Search">
  </div>
  <div data-role="content">
    <ul data-role="listview" data-theme="d" data-inset="true">
      <li ng-repeat="invoice in invoices">
        <h1>Invoice #{{ invoice.invoiceId }}</h1>
        <table>
          <tr>
            <td><strong>Date:</strong></td>
            <td></td>
            <td><em>{{ invoice.date | date }}</em></td>
          </tr>
          <tr>
            <td><strong>Order Number:</strong></td>
            <td></td>
            <td><em>1994586</em></td>
          </tr>
          <tr>
            <td><strong>Order Price:</strong></td>
            <td></td>
            <td><em>$829.99</em></td>
          </tr>
          <tr>
            <td><strong>Shipping Price:</strong></td>
            <td></td>
            <td><em>$19.99</em></td>
          </tr>
        </table>
      </li>
    </ul>
  </div>
  <div data-role="footer" data-theme="a" class="footer"><h1></h1></div>
</div>
