<div data-role="page" data-theme="b" id="my-emarket-buying">
  <div data-role="header" class="header" data-position="fixed" data-theme="a">

    <h1>My eMarket</h1>

    <!--go back to the index page data-rel="back" reverse the transition back -->
    <a href="#index-page" data-role="button" data-icon="back" data-direction="reverse">Back</a>


    <a href="#shopping-cart" id="shopping-cart" data-role="button" class="ui-btn-right">Cart</a>
    <search></search>
    <div data-role="navbar">
      <ul>
        <li><a href="#my-emarket-buying" class="ui-btn-active ui-state-persist">Buying</a></li>
        <li><a href="#my-emarket-selling">Selling</a></li>
        <li><a href="#my-emarket-drafts">Drafts</a></li>
      </ul>
    </div>
  </div>

  <div data-role="content">

    <ul data-role="listview" data-dividertheme="b" data-theme="c" data-inset="true" id="bidAndPurchaseList">
      <li data-role="list-divider">Bidding</li>
      <li ng-repeat="bids in biddings">
        <a href="#item-view" class="wrap-text">
          <img src="img/shopping-cart.png" class="item-image">
            <table class="small-text">
                <tr>
                    <td><strong>Product</strong></td>
                    <td class="pad"></td>
                    <td><em>{{ bids.productName }}</em></td>
                </tr>
                <tr>
                    <td><strong>Bid Amount</strong></td>
                    <td class="pad"></td>
                    <td><em>{{ bids.bidAmount }}</em></td>
                </tr>
                <tr>
                    <td><strong>Bid Time</strong></td>
                    <td class="pad"></td>
                    <td><em>{{ bids.bidTime }}</em></td>
                </tr>
            </table>
        </a>
      </li>

      <li data-role="list-divider">Purchase History</li>
      <li ng-repeat="purchase in purchases">
        <a href="#item-view" class="wrap-text" ng-click="setItem(purchase)">
          <img src="img/shopping-cart.png" class="item-image">{{purchase.productName}}
        </a>
      </li>
    </ul>
  </div>

  <div data-role="footer" data-theme="a" class="footer"><h1></h1></div>

</div>
