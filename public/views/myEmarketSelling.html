<div data-role="page" data-theme="b" id="my-emarket-selling">
    <div data-role="header" class="header" data-position="fixed" data-theme="a">
        <h1>My eMarket</h1>

        <!--go back to the index page data-rel="back" reverse the transition back -->
        <a href="#index-page" data-role="button" data-icon="back" data-direction="reverse">Back</a>

        <a href="#shopping-cart" id="shopping-cart" data-role="button" class="ui-btn-right">Cart</a>
        <input id="search" name="search" type="search" data-mini="true" placeholder="Search">

        <div data-role="navbar">
            <ul>
                <li><a href="#my-emarket-buying">Buying</a></li>
                <li><a href="#my-emarket-selling" class="ui-btn-active ui-state-persist">Selling</a></li>
                <li><a href="#my-emarket-drafts">Drafts</a> </li>
            </ul>
        </div>

    </div>

    <div data-role="content">
        <ul data-role="listview" data-dividertheme="b" data-theme="c" data-inset="true">
            <li data-role="list-divider">Sold</li>
            <li ng-repeat="soldProduct in soldProducts">
                <a href="#item-view" ng-click="setItem(soldProduct)">{{soldProduct.productName}}</a>
            </li>

            <li data-role="list-divider">Unsold</li>
            <li ng-repeat="unsoldProduct in unsoldProducts">
                <a href="#item-view" ng-click="setItem(unsoldProduct)">{{unsoldProduct.productName}}</a>
            </li>
        </ul>
    </div>

    <div data-role="footer" data-theme="a" class="footer"><h1></h1></div>

</div>
