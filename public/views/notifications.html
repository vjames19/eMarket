<div data-role="page" data-theme="b" id="notifications">
  <div data-role="header" data-position="fixed" data-theme="a">
    <h1>Notifications</h1>

    <!--go back to the index page data-rel="back" reverse the transition back -->
    <a href="#index-page" data-role="button" data-icon="back" data-direction="reverse">Back</a>

    <a href="#shopping-cart" id="shopping-cart" data-role="button" class="ui-btn-right">Cart</a>

    <search></search>

  </div>

  <div data-role="content">
    <ul data-role="listview" data-theme="c" data-inset="true" id="notificationList">
      <li data-icon="false" ng-repeat="notification in notifications">
        <a href="#popupInfo" data-rel="popup" data-inline="true" data-transition="pop"
           ng-click="readMessage(notification)">
          <img src="img/envelope.png" class="center-image">
          {{ getStatus(notification) }}<br>{{notification.message }}
        </a>
      </li>
    </ul>
  </div>

  <div data-role="footer" data-theme="a" class="footer"><h1></h1></div>

  <div data-role="popup" id="popupInfo" class="ui-content" data-theme="e" style="max-width: 320px">
    <a href="#notifications" data-rel="external" data-role="button" data-theme="a" data-icon="delete"
       data-iconpos="notext" class="ui-btn-right">Close</a>

    <p id="notificationMessage"></p>
  </div>
</div>
