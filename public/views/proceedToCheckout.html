<div data-role="page" data-theme="b" id="proceed-to-checkout">

  <div data-role="header" data-position="fixed" data-theme="a">
    <h1>Checkout</h1>
    <a href="#" data-role="button" data-icon="back" data-rel="back" data-direction="reverse">Back</a>
  </div>

  <div data-role="content">

    <form data-ajax="false" ng-submit="submit()" id="checkout-form">
      <div class="form-pad">
        <label for="checkout-paymentMethod"><strong>Select Payment Method</strong></label>
        <select id="checkout-paymentMethod" ng-model="paymentMethod"
                ng-options="paymentMethod for paymentMethod in paymentMethods"
                ng-change="selectPaymentMethod()" data-theme="a" ng-required="false">
        </select>
      </div>
      <div class="form-pad" ng-hide="isCreditCard">
        <label for="checkout-bankSelect"><strong>Select Bank</strong></label>
        <select id="checkout-bankSelect" ng-model="selectedBank"
                ng-options="bank.bankName for bank in banks" data-theme="a">
          <option value="" ng-hide="selectedBank" ng-required="true">Please Select a Bank</option>
        </select>
      </div>
      <div class="form-pad" ng-show="isCreditCard">
        <label for="checkout-cardSelect"><strong>Select Card</strong></label>
        <select id="checkout-cardSelect" ng-model="selectedCard"
                ng-options="card.cardNumber for card in cards" data-theme="a">
          <option value="" ng-hide="selectedCard" ng-required="true">Please Select a Card</option>
        </select>
      </div>
    </form>

    <div>
      <table align="right">
        <tr>
          <td align="left">
            Total Items({{itemsAmount}}):
          </td>
          <td align="right">
            {{cost | currency}}
          </td>
          <td align="left">
        </tr>
        <tr>
          <td>
            Shipping:
          </td>
          <td align="right" class="bottom-line">
            {{shipping | currency}}
          </td>
        </tr>
        <tr>
          <td align="left">
            Amount to pay:
          </td>
          <td align="right">
            {{cost + shipping | currency}}
          </td>
        </tr>
      </table>
    </div>

  </div>

  <div data-role="footer" data-theme="a">
    <button type="submit" form="checkout-form" data-icon="check" data-theme="a"
            class="footer-button ui-btn ui-btn-b ui-icon-check ui-btn-icon-right
            ui-btn-corner-all ui-btn-inline">Checkout
    </button>
  </div>

</div>
