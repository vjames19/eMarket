<div data-role="page" data-theme="b" id="recently-viewed">
  <div data-role="header" data-position="fixed" data-theme="a">
    <h1>Recently Viewed</h1>

    <a href="#home-user" data-role="button" data-icon="back" data-direction="reverse">Back</a>

    <div data-role="controlgroup" data-type="horizontal" class="ui-btn-right">
      <a href="#shopping-cart" class="ui-btn ui-shadow ui-icon-shop ui-btn-icon-notext ui-mini">Cart</a>
    </div>

    <search></search>
  </div>

  <div data-role="content">
    <ul data-role="listview" data-divider-theme="a" data-theme="b" data-inset="true" id="recentlyViewedList">
      <li data-role="list-divider">Last 10 Items</li>
      <li ng-repeat="item in recentlyViewed">
        <a href="#item-view" class="wrap-text" ng-click="setItem(item)" data-transition="slide">
          <table style="float: left; margin-right: 10px">
            <tr>
              <td><img ng-src="{{item.picture}}" class="ui-corner-all" width="75px" height="75px"></td>
            </tr>
          </table>
          <table class="ui-responsive wrap-text" style="float: left">
            <tr>
              <th colspan="2">
                <strong><abbr title="{{item.productName}}">{{item.productName |
                  truncate:15}}</abbr></strong>
              </th>
            </tr>
            <tr>
              <td><strong>Current Bid</strong></td>
              <td><em>{{item.currentBid | currency}}</em></td>
            </tr>
            <tr>
              <td><strong>Price</strong></td>
              <td><em>{{item.nonbidPrice | currency}}</em></td>
            </tr>
          </table>
        </a>
      </li>
    </ul>
  </div>

  <div data-role="footer" data-theme="a"><h1></h1></div>

</div>
