<div data-role="page" data-theme="b" id="recently-viewed">
  <div data-role="header" data-position="fixed" data-theme="a">
    <h1>Recently Viewed</h1>

    <!--go back to the index page data-rel="back" reverse the transition back -->
    <a href="#index-page" data-role="button" data-icon="back" data-direction="reverse">Back</a>

    <a href="#shopping-cart" id="shopping-cart" data-role="button" class="ui-btn-right">Cart</a>
    <search></search>

  </div>

  <div data-role="content">
    <ul data-role="listview" data-theme="c" data-inset="true">
      <li data-role="list-divider">Last 5 Items</li>
      <li ng-repeat="item in recentlyViewed">
        <a href="#item-view" class="wrap-text" ng-click="setItem(item)">
          <img src="img/shopping-cart.png" class="item-image">{{ item.productName }}
        </a>
      </li>
    </ul>
  </div>

  <div data-role="footer" data-theme="a" class="footer"><h1></h1></div>

</div>
