<div data-role="page" data-theme="b" id="search-results">
  <div data-role="header" data-position="fixed" data-theme="a">
    <h1>Search Results</h1>

    <!--go back to the index page data-rel="back" reverse the transition back -->
    <a href="#" data-role="button" data-rel="back" data-icon="back" data-direction="reverse">Back</a>

    <a href="#shopping-cart" id="shopping-cart" data-role="button" class="ui-btn-right">Cart</a>
    <search></search>

  </div>

  <div data-role="content">
    <ul data-role="listview" data-theme="c" data-inset="true" id="resultList">
      <li ng-repeat="result in results">
        <a href="#item-view" data-transition="slide" ng-click="setItem(result)">
          <img src="img/shopping-cart.png" class="item-image">

          <h3 class="ul-li-heading">{{ result.productName }}</h3>

          <p class="ul-li-desc"><strong>{{ result.productDescription.productBrand }}</strong></p>

          <p class="ul-li-desc">{{ result.productBuyItNowPrice | currency }}</p>
        </a>
      </li>
    </ul>
  </div>

  <div data-role="footer" data-theme="a"><h1></h1></div>
</div>
