<div data-role="page" data-theme="b" id="sell-item">

  <div data-role="header" data-position="fixed" data-theme="a">
    <h1>Sell Item</h1>
    <a href="#" data-role="button" data-rel="back" data-icon="back" data-direction="reverse">Back</a>

    <div data-role="controlgroup" data-type="horizontal" class="ui-btn-right">
      <a href="#shopping-cart" class="ui-btn ui-shadow ui-icon-shop ui-btn-icon-notext ui-mini">Cart</a>
    </div>
    <search></search>
  </div>

  <div data-role="content" data-theme="b">

    <div data-role="none" style="margin: 0 auto; width: 50%">
      <button id="sellItem-addImage" ng-model="item.image"
              class="ui-btn ui-shadow ui-btn-a ui-icon-plus
                    ui-btn-icon-bottom ui-mini ui-btn-corner-all">
        <strong>Add Image</strong>
      </button>
    </div>

    <div id="sellItem-pictureContainer" data-role="none" class="dropzone-previews" style="text-align: center"></div>

    <form name="sellItemForm">

      <div data-role="collapsible-set">

        <div data-role="collapsible" data-theme="a" data-content-theme="a" data-collapsed="false">
          <h2>Product Specs</h2>
          <div class="form-pad">
            <label for="sellItem-productTitle"><strong>Product Title</strong></label>
            <input type="text" name="sellItemProductTitle" id="sellItem-productTitle"
                   placeholder="Product Title..." maxlength="160" data-theme="a"
                   ng-model="item.productName" ng-pattern="patternTitle" ng-required="true">
            <div ng-show="sellItemForm.sellItemProductTitle.$error.pattern" class="labelError">
              <strong><em>Wrong Format.</em></strong>
            </div>
            <label for="sellItem-categorySelect"><strong>Product Category</strong></label>
            <select name="sellItemCategorySelect" id="sellItem-categorySelect" data-theme="a"
                    ng-model="item.categoryId"
                    ng-options="category.id as category.categoryName for category in categories"
                    ng-required="true">
              <option value="" ng-hide="item.categoryId">Select a Category</option>
            </select>
            <label for="sellItem-conditionSelect"><strong>Product Condition</strong></label>
            <select name="sellItemCondition" id="sellItem-conditionSelect" data-theme="a"
                    ng-model="item.condition" ng-required="true">
              <option value="New">New</option>
              <option value="Used">Used</option>
              <option value="Refurbished">Refurbished</option>
            </select>
          </div>
        </div>

        <div data-role="collapsible" data-theme="a" data-content-theme="a">
          <h2>Product Description</h2>
          <div class="form-pad">
            <label for="sellItem-brand"><strong>Brand</strong></label>
            <input type="text" name="sellItemBrand" id="sellItem-brand" maxlength="45" data-theme="a"
                   ng-model="item.brand" ng-pattern="patternBrand" ng-required="true">
            <div ng-show="sellItemForm.sellItemBrand.$error.pattern" class="labelError">
              <strong><em>Wrong Format.</em></strong>
            </div>
            <label for="sellItem-model"><strong>Model</strong></label>
            <input type="text" name="sellItemModel" id="sellItem-model" maxlength="45" data-theme="a"
                   ng-model="item.model" ng-pattern="patternModel" ng-required="true">
            <div ng-show="sellItemForm.sellItemModel.$error.pattern" class="labelError">
              <strong><em>Wrong Format.</em></strong>
            </div>
            <label for="sellItem-dimension"><strong>Dimension</strong></label>
            <input type="text" name="sellItemDimension" id="sellItem-dimension" maxlength="45" data-theme="a"
                   ng-model="item.dimensions" ng-pattern="patternDimension" ng-required="true">
            <div ng-show="sellItemForm.sellItemDimension.$error.pattern" class="labelError">
              <strong><em>Wrong Format.</em></strong>
            </div>
            <label for="sellItem-addDescription"><strong>Additional Description</strong></label>
            <textarea name="sellItemAddDescription" id="sellItem-addDescription" maxlength="255" data-theme="a"
                      ng-model="item.description" ng-pattern="patternDescription" ng-required="true"></textarea>
            <div ng-show="sellItemForm.sellItemAddDescription.$error.pattern" class="labelError">
              <strong><em>Wrong Format.</em></strong>
            </div>
          </div>
        </div>

        <div data-role="collapsible" data-theme="a" data-content-theme="a">
          <h2>Time &amp; Pricing</h2>
          <div class="form-pad">
            <label for="sellItem-buyItNowPrice"><strong>Buy it Now Price</strong></label>
            <input type="number" name="sellItemBuyItNowPrice" id="sellItem-buyItNowPrice"
                   min="1" max="9999999999999.99" step="0.01" data-theme="a"
                   ng-model="item.nonbidPrice" ng-pattern="patternNonBidPrice" ng-required="true">
            <div ng-show="sellItemForm.sellItemBuyItNowPrice.$error.pattern" class="labelError">
              <strong><em>Wrong Format.</em></strong>
            </div>
            <label for="sellItem-startingBid"><strong>Starting Bid Price</strong></label>
            <input type="number" name="sellItemStartingBid" id="sellItem-startingBid"
                   min="1" max="9999999999999.99" step="0.01" data-theme="a"
                   ng-model="item.startingBidPrice" ng-pattern="patternBidPrice" ng-required="true">
            <div ng-show="sellItemForm.sellItemStartingBid.$error.pattern" class="labelError">
              <strong><em>Wrong Format.</em></strong>
            </div>
            <label for="sellItem-quantity"><strong>Quantity</strong></label>
            <input type="number" name="sellItemQuantity" id="sellItem-quantity"
                   min="1" max="999" step="1" data-theme="a"
                   ng-model="item.quantity" ng-pattern="patternQuantity" ng-required="true">
            <div ng-show="sellItemForm.sellItemQuantity.$error.pattern" class="labelError">
              <strong><em>Wrong Format.</em></strong>
            </div>
            <label for="sellItem-endDate"><strong>Product End Date</strong></label>
            <input type="datetime-local" name="sellItemEndDate" id="sellItem-endDate" data-theme="a"
                   ng-model="item.bidEndDate" ng-pattern="patternEndDate" ng-required="true">
            <div ng-show="sellItemForm.sellItemEndDate.$error.pattern" class="labelError">
              <strong><em>Wrong Format.</em></strong>
            </div>
            <hr/>
            <label for="sellItem-freeShipping">Free Shipping</label>
            <input type="checkbox" name="sellItemFreeShipping" id="sellItem-freeShipping" data-theme="a"
                   ng-click="disableShipping()" ng-required="false">
            <label for="sellItem-shippingPrice"><strong>Shipping Price</strong></label>
            <input type="number" name="sellItemShippingPrice" id="sellItem-shippingPrice"
                   min="0" max="9999999999999.99" step="0.01" data-theme="a"
                   ng-model="item.shippingPrice" ng-pattern="patternShipping" ng-required="true">
            <div ng-show="sellItemForm.sellItemShippingPrice.$error.pattern" class="labelError">
              <strong><em>Wrong Format.</em></strong>
            </div>
          </div>
        </div>

      </div>

    </form>

  </div>

  <div data-role="footer" data-theme="a" class="ui-footer">
    <a href="#sell-item-preview" data-role="button" class="footer-button" data-theme="b"
       ng-click="setPreviewItemInfo(item)" ng-class="{false: 'ui-disabled'}[sellItemForm.$valid]">Preview</a>
  </div>

</div>
