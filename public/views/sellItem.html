<div data-role="page" data-theme="b" id="sell-item">
  <div data-role="header" data-position="fixed" data-theme="a">
    <h1>Sell Item</h1>

    <a href="#" data-role="button" data-rel="back" data-icon="back" data-direction="reverse">Back</a>

    <div data-role="controlgroup" data-type="horizontal" class="ui-btn-right">
      <a href="#shopping-cart" class="ui-btn ui-shadow ui-icon-shop ui-btn-icon-notext ui-mini">Cart</a>
    </div>

    <search></search>
  </div>

  <div data-role="content">

    <form>

      <table align="center">
        <tr>
          <td>
            <button id="add-image" ng-model="item.image"
                    class="ui-btn ui-shadow ui-btn-a ui-icon-plus ui-btn-icon-bottom ui-mini ui-btn-corner-all">
              <strong>Add Image</strong>
            </button>
          </td>
        </tr>
      </table>

      <div data-role="fieldcontain">
        <label for="product-title"></label>
        <textarea ng-model="item.productName" id="product-title" style="resize: none; min-height: 100px"
                  placeholder="Product Title..." data-theme="a"
                  maxlength="45" ng-minlength="10" ng-maxlength="45" cols="30" rows="10" ng-required="true"></textarea>
      </div>

      <ul data-role="listview" data-theme="a" data-inset="true">
        <li><a href="#popupCategory" data-rel="popup" data-position-to="window" data-transition="pop">Category</a></li>
        <li><a href="#popupCondition" data-rel="popup" data-position-to="window" data-transition="pop">Condition</a>
        </li>
        <li><a href="#popupDescription" data-rel="popup" data-position-to="window"
               data-transition="pop">Description</a></li>
        <li><a href="#popupFormatPrice" data-rel="popup" data-position-to="window" data-transition="pop">Format &amp;
          Price</a></li>
        <li><a href="#popupShipping" data-rel="popup" data-position-to="window" data-transition="pop">Shipping</a>
        </li>
      </ul>

    </form>

  </div>

  <div data-role="footer" data-theme="a" class="ui-footer">
    <a href="#sell-item-preview" data-role="button" id="preview-button"
       ng-click="setPreviewItemInfo(item)" class="footer-button" data-theme="b">Preview</a>
  </div>

  <div data-role="popup" id="popupCategory" data-theme="b" class="ui-corner-all">
    <form>
      <div style="padding:10px 20px;">
        <h3>Select the Category</h3>
        <fieldset data-role="controlgroup" data-theme="a">
          <div data-role="none" ng-repeat="category in categories">
            <label for="category-choice-{{ category.id }}">{{ category.categoryName }}</label>
            <input type="radio" name="category-choice" id="category-choice-{{ category.id }}"
                   ng-model="item.categoryName" ng-required="true">
          </div>
        </fieldset>
        <a href="#sell-item" data-role="button" data-theme="a">OK</a>
        <a href="#sell-item" data-role="button" data-theme="a">Cancel</a>
      </div>
    </form>
  </div>

  <div data-role="popup" id="popupCondition" data-theme="b" class="ui-corner-all">
    <form>
      <div style="padding:10px 20px;">
        <h3>Select the condition</h3>
        <fieldset data-role="controlgroup" data-theme="a">
          <input type="radio" name="radio-choice" id="radio-choice-new" checked="checked" value="New"
                 ng-model="item.condition" ng-required="true">
          <label for="radio-choice-new">New</label>
          <input type="radio" name="radio-choice" id="radio-choice-used" value="Used"
                 ng-model="item.condition" ng-required="true">
          <label for="radio-choice-used">Used</label>
          <input type="radio" name="radio-choice" id="radio-choice-refurbished" value="Refurbished"
                 ng-model="item.condition" ng-required="true" >
          <label for="radio-choice-refurbished">Refurbished</label>
        </fieldset>
        <a href="#sell-item" data-role="button" data-theme="a">OK</a>
        <a href="#sell-item" data-role="button" data-theme="a">Cancel</a>
      </div>
    </form>
  </div>

  <div data-role="popup" id="popupDescription" data-theme="b" class="ui-corner-all">
    <form>
      <div class="form-pad">
        <h3>Description</h3>
        <label for="brand">Brand</label>
        <input type="text" id="brand" ng-model="item.brand" data-theme="a" ng-required="true">
        <label for="model">Model</label>
        <input type="text" id="model" ng-model="item.model" data-theme="a" ng-required="true">
        <label for="dimension">Dimension</label>
        <input type="text" id="dimension" ng-model="item.dimensions" data-theme="a" ng-required="true">
        <label for="description">Additional Description</label>
        <textarea name="description" id="description" cols="30" rows="10"
                  style="resize: none" ng-model="item.description" data-theme="a" ng-required="true"
                  ng-minlength="10" ng-maxlength="255"></textarea>
        <br/>
        <a href="#sell-item" data-role="button" data-theme="a">OK</a>
        <a href="#sell-item" data-role="button" data-theme="a">Cancel</a>
      </div>
    </form>
  </div>

  <div data-role="popup" id="popupFormatPrice" data-theme="b" class="ui-corner-all">
    <form>
      <div class="form-pad">
        <h3>Format & Price</h3>

        <label for="buyItNowPrice"> Buy it Now Price</label>
        <input type="number" min="0.01" step="any" id="buyItNowPrice" ng-model="item.nonbidPrice" data-theme="a"
               ng-required="true">

        <label for="startingBid">Starting Bid Price</label>
        <input type="number" min="0.01" step="any" id="startingBid" ng-model="item.startingBidPrice" data-theme="a"
               ng-required="true">

        <label for="quantityToSell">Quantity</label>
        <input type="number" min="1" id="quantityToSell" ng-model="item.quantity" data-theme="a" ng-required="true">

        <label for="set-date">Product End Date</label>
        <input type="datetime-local" data-clear-btn="false" name="date" id="set-date" ng-model="item.bidEndDate"
               data-theme="a" ng-required="true">
        <br/>
        <a href="#sell-item" data-role="button" data-theme="a">OK</a>
        <a href="#sell-item" data-role="button" data-theme="a">Cancel</a>

      </div>
    </form>
  </div>

  <div data-role="popup" id="popupShipping" data-theme="b" class="ui-corner-all">
    <form>
      <div class="form-pad">
        <h3>Shipping</h3>

        <label for="checkbox-free-shipping">Free Shipping</label>
        <input type="checkbox" name="checkbox" id="checkbox-free-shipping" ng-click="disableShipping()" data-theme="a">

        <label for="shipping-price">Shipping Price</label>
        <input type="number" min="0" ng-model="item.shippingPrice" id="shipping-price" data-theme="a"
               ng-required="true">

        <br/>

        <a href="#sell-item" data-role="button" data-theme="a">OK</a>
        <a href="#sell-item" data-role="button" data-theme="a">Cancel</a>

      </div>
    </form>
  </div>

</div>
