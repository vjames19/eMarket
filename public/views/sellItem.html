<div data-role="page" data-theme="b" id="sell-item">

  <div data-role="header" data-position="fixed" data-theme="a">
    <h1>Sell Item</h1>
    <a href="#" data-role="button" data-rel="back" data-icon="back" data-direction="reverse">Back</a>

    <div data-role="controlgroup" data-type="horizontal" class="ui-btn-right">
      <a href="#shopping-cart" class="ui-btn ui-shadow ui-icon-shop ui-btn-icon-notext ui-mini">Cart</a>
    </div>
    <search></search>
  </div>

  <div data-role="content">

    <form>

      <table align="center">
        <tr>
          <td>
            <button id="sellItem-addImage" ng-model="item.image"
                    class="ui-btn ui-shadow ui-btn-a ui-icon-plus
                    ui-btn-icon-bottom ui-mini ui-btn-corner-all">
              <strong>Add Image</strong>
            </button>
          </td>
        </tr>
      </table>

      <label for="sellItem-productTitle"></label>
      <textarea ng-model="item.productName" id="sellItem-productTitle"
                placeholder="Product Title..." data-theme="a"
                maxlength="45" ng-required="true"></textarea>

    </form>

    <ul data-role="listview" data-theme="a" data-inset="true">
      <li>
        <a href="#sellItem-categoryPopup" data-rel="popup" data-position-to="window"
           data-transition="pop">Category</a>
      </li>
      <li>
        <a href="#sellItem-conditionPopup" data-rel="popup" data-position-to="window"
           data-transition="pop">Condition</a>
      </li>
      <li>
        <a href="#sellItem-descriptionPopup" data-rel="popup" data-position-to="window"
           data-transition="pop">Product Description</a>
      </li>
      <li>
        <a href="#sellItem-formatPricePopup" data-rel="popup" data-position-to="window"
           data-transition="pop">Format &amp; Price</a>
      </li>
      <li>
        <a href="#sellItem-shippingPopup" data-rel="popup" data-position-to="window"
           data-transition="pop">Shipping</a>
      </li>
    </ul>

  </div>

  <div data-role="popup" id="sellItem-categoryPopup" data-theme="b" class="ui-corner-all">
    <form>
      <div class="form-pad">
        <h3>Select the Category</h3>
        <fieldset data-role="controlgroup" data-theme="a">
          <div data-role="none" ng-repeat="category in categories">
            <label for="sellItem-categoryChoice-{{ category.id }}">{{ category.categoryName }}</label>
            <input type="radio" name="category-choice" id="sellItem-categoryChoice-{{ category.id }}"
                   ng-model="item.categoryName" ng-required="true">
          </div>
        </fieldset>
        <a href="#sell-item" data-role="button" data-theme="a">OK</a>
        <a href="#sell-item" data-role="button" data-theme="a">Cancel</a>
      </div>
    </form>
  </div>

  <div data-role="popup" id="sellItem-conditionPopup" data-theme="b" class="ui-corner-all">
    <form>
      <div class="form-pad">
        <h3>Select the condition</h3>
        <fieldset data-role="controlgroup" data-theme="a">
          <label for="sellItem-conditionNew">New</label>
          <input type="radio" name="radio-choice" id="sellItem-conditionNew" value="New"
                 ng-model="item.condition" ng-required="true">
          <label for="sellItem-conditionUsed">Used</label>
          <input type="radio" name="radio-choice" id="sellItem-conditionUsed" value="Used"
                 ng-model="item.condition" ng-required="true">
          <label for="sellItem-conditionRefurbished">Refurbished</label>
          <input type="radio" name="radio-choice" id="sellItem-conditionRefurbished" value="Refurbished"
                 ng-model="item.condition" ng-required="true">
        </fieldset>
        <a href="#sell-item" data-role="button" data-theme="a">OK</a>
        <a href="#sell-item" data-role="button" data-theme="a">Cancel</a>
      </div>
    </form>
  </div>

  <div data-role="popup" id="sellItem-descriptionPopup" data-theme="b" class="ui-corner-all">
    <form>
      <div class="form-pad">
        <h3>Product Description</h3>
        <label for="sellItem-brand">Brand</label>
        <input type="text" id="sellItem-brand" ng-model="item.brand" data-theme="a" ng-required="true">
        <label for="sellItem-model">Model</label>
        <input type="text" id="sellItem-model" ng-model="item.model" data-theme="a" ng-required="true">
        <label for="sellItem-dimension">Dimension</label>
        <input type="text" id="sellItem-dimension" ng-model="item.dimensions" data-theme="a" ng-required="true">
        <label for="sellItem-AddDescription">Additional Description</label>
        <textarea name="description" id="sellItem-AddDescription"
                  ng-model="item.description" data-theme="a"
                  maxlength="255" ng-required="true"></textarea>
        <hr/>
        <a href="#sell-item" data-role="button" data-theme="a">OK</a>
        <a href="#sell-item" data-role="button" data-theme="a">Cancel</a>
      </div>
    </form>
  </div>

  <div data-role="popup" id="sellItem-formatPricePopup" data-theme="b" class="ui-corner-all">
    <form>
      <div class="form-pad">
        <h3>Format &amp; Price</h3>
        <label for="sellItem-buyItNowPrice"> Buy it Now Price</label>
        <input type="number" min="0.01" step="any" id="sellItem-buyItNowPrice" data-theme="a"
               ng-model="item.nonbidPrice" ng-required="true">
        <label for="sellItem-startingBid">Starting Bid Price</label>
        <input type="number" min="0.01" step="any" id="sellItem-startingBid" data-theme="a"
               ng-model="item.startingBidPrice" ng-required="true">
        <label for="sellItem-quantity">Quantity</label>
        <input type="number" min="1" id="sellItem-quantity" data-theme="a"
               ng-model="item.quantity" ng-required="true">
        <label for="sellItem-endDate">Product End Date</label>
        <input type="datetime-local" id="sellItem-endDate" data-theme="a"
               ng-model="item.bidEndDate" ng-required="true">
        <hr/>
        <a href="#sell-item" data-role="button" data-theme="a">OK</a>
        <a href="#sell-item" data-role="button" data-theme="a">Cancel</a>
      </div>
    </form>
  </div>

  <div data-role="popup" id="sellItem-shippingPopup" data-theme="b" class="ui-corner-all">
    <form>
      <div class="form-pad">
        <h3>Shipping</h3>
        <label for="sellItem-freeShipping">Free Shipping</label>
        <input type="checkbox" id="sellItem-freeShipping" ng-click="disableShipping()" data-theme="a">
        <label for="sellItem-shippingPrice">Shipping Price</label>
        <input type="number" min="0" id="sellItem-shippingPrice" data-theme="a"
               ng-model="item.shippingPrice" ng-required="true">
        <hr/>
        <a href="#sell-item" data-role="button" data-theme="a">OK</a>
        <a href="#sell-item" data-role="button" data-theme="a">Cancel</a>
      </div>
    </form>
  </div>

  <div data-role="footer" data-theme="a" class="ui-footer">
    <a href="#sell-item-preview" data-role="button" class="footer-button" data-theme="b"
       ng-click="setPreviewItemInfo(item)">Preview</a>
  </div>

</div>
