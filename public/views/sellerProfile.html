<div data-role="page" data-theme="b" id="seller-profile">
  <div data-role="header" data-position="fixed" data-theme="a">
    <h1>Seller Profile</h1>

    <a href="#" data-role="button" data-rel="back" data-icon="back" data-direction="reverse">Back</a>

    <div data-role="controlgroup" data-type="horizontal" class="ui-btn-right">
      <a href="#home-user" class="ui-btn ui-shadow ui-icon-home ui-btn-icon-notext ui-mini">Home</a>
      <a href="#shopping-cart" class="ui-btn ui-shadow ui-icon-shop ui-btn-icon-notext ui-mini">Cart</a>
    </div>

    <search></search>
  </div>

  <div data-role="content">

    <ul data-role="listview" data-divider-theme="a" data-theme="b" data-inset="true" id="sellerRatingList">
      <li data-role="list-divider">
        <table>
          <tr>
            <td><strong>{{ sellerName }}</strong></td>
            <td><span class="ui-li-count"><div id="sellerAvgRate" data-score="{{ sellerAvgRate }}"></div></span></td>
          </tr>
        </table>
      </li>
      <li>
        <table>
          <tr>
            <td><strong>Rate This Seller</strong></td>
            <td class="pad"></td>
            <td>
              <div id="rateSeller" data-score=""></div>
            </td>
          </tr>
        </table>
      </li>
    </ul>
    <ul data-role="listview" data-divider-theme="a" data-theme="b" data-inset="true" id="sellerProductList">
      <li data-role="list-divider">
        <table>
          <tr>
            <td><strong>Seller Products</strong></td>
            <td><span class="ui-li-count">{{ products.length }}</span></td>
          </tr>
        </table>
      </li>
      <li ng-repeat="item in products">
        <a href="#item-view" class="wrap-text" ng-click="setItem(item)" data-transition="slide">
          <table class="ui-responsive wrap-text">
            <tr>
              <th rowspan="3">
                <img ng-src="{{item.picture}}" class="item-photo-small ui-corner-all">
              </th>
              <th rowspan="3" class="pad"></th>
              <th colspan="2">
                <strong><abbr title="{{item.productName}}">{{ item.productName | truncate:15 }}</abbr></strong>
              </th>
            </tr>
            <tr>
              <td><strong>Current Bid</strong></td>
              <td><em>{{ item.currentBid | currency }}</em></td>
            </tr>
            <tr>
              <td><strong>Price</strong></td>
              <td><em>{{ item.nonbidPrice | currency }}</em></td>
            </tr>
          </table>
        </a>
      </li>
    </ul>
  </div>

  <div data-role="footer" data-theme="a"><h1></h1></div>

</div>
