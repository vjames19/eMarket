<div data-role="page" data-theme="b" id="shopping-cart">
    <div data-role="header" data-theme="a" data-position="fixed">
        <h1>Shopping Cart</h1>

        <!--go back to the index page data-rel="back" reverse the transition back -->
        <a href="#index-page" data-role="button" data-icon="back" data-direction="reverse">Back</a>

        <input id="search" name="search" type="search" data-mini="true" placeholder="Search">
    </div>

    <div data-role="content" data-theme="b">
        <ul id="list" data-role="listview">
            <li>Acura</li>
            <li>Audi</li>
            <li>BMW</li>
            <li>Cadillac</li>
            <li>Ferrari</li>
        </ul>
        <button id='btnDelete'>Delete</button>
    </div>

    <style type="text/css">
        #list{
            background-color: yellow;
        }
    </style>
    <script>
        $('#list li').click(function(){
            $(this).addClass('yellow');
        });

        $('#btnDelete').click(function(){
            $('.yellow').each(function(){
                $(this).animate({ marginLeft: parseInt($(this).css('marginLeft'),10) === 0 ?   $(this).outerWidth() : 0 }).fadeOut('fast');
            });
        });
    </script>

</div>
